<div class="body-main" style="padding-bottom: 5%">
    <div class="container">
        <div class="row">
            <center>
                <div class="col-md-4" >
                    <img class="img-responsive " style="height: 300px" src="img/{{basic.image}}">
                </div>
            </center>

            <div class="col-md-8" id="home-body">
                <p ng-bind-html="basic.title" class="animated flipInX"></p>
                <p ng-bind-html="basic.skill" class="animated fadeInRight"></p>
                <p ng-bind-html="basic.description" class="wow slideInUp"></p>
            </div>
        </div>
        <hr>
        <div class="row" >
            <h2 style="text-align: center" class="wow zoomInLeft">I am good at...</h2>
            <hr>
            <div class="col-md-8" style="text-align: justify">
                <h3 ng-bind-html="basic.good" class="wow slideInUp"></h3>
            </div>
            <div class="col-md-4" style="padding-top: 12%">
                <center><i class="fa fa-code fa-5x"  aria-hidden="true"></i></center>
            </div>
        </div>
    </div>
</div>
